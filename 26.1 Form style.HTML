<!DOCTYPE html>
<html>
<head>
	<title> Form  Style</title>
	<style>
		input[type=text], select{
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type=submit]{
			width: 100%;
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}
		select{
			width: 100%;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			background-color: white;
		}

	</style>
	
</head>
<body>
	<h3> Contoh Form dengan CSS</h3>
	<div>
		<form action="#">
			Nama Depan
			<input type="text" name="firstname" placeholder="Nama depan anda..">
			Nama Belakang
			<input type="text" name="lastname" placeholder="Nama belakang anda..">
			<label for="country"> Jurusan</label>
			<select id="country" name="country">
				<option value="informatika"> Teknik Informatika</option>
				<option value="mesin"> Teknik Mesin</option>
				<option value="pendingin"> Teknik Pendingin dan Tata Udara</option>
			</select>
			<input type="submit" value="submit">
		</form>
	</div>
</body>
</html>
