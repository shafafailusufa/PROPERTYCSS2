<!DOCTYPE html>
<html>
<head>
	<title> layout header</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale">
	<style>
		body{
			margin: 0;
		}
		.header{
			background-color: #f1f1f1;
			padding: 20px;
			text-align: center;
		}
		.navigation{
			overflow: hidden;
			background-color: #03A9F4;
		}
		.navigation{
			float: left;
			display: block;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
		}
		.navigation a: hover{
			background-color: #ddd
			color:black;
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Header</h1>
	</div>
	<div class="navigation">
		<a href="#">LINK 1</a>
		<a href="#">LINK 2</a>
		<a href="#">LINK 3</a>
	</div>
</body>
</html>
