<!DOCTYPE html>
<html>
<head>
	<title> style navigasi</title>
	<style> *{
			font-family: verdana;
			font-size: 15px;
		}
		ul{
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow:hidden;
			background-color: #F3F3F3
			border: 0,5px solid #E7E7E7;
		}
		li {
			float: left;
		}
		li a{
			display: block;
			color: #666666;
			text-align: center;
			padding: 16px;
			text-decoration: none;
		}
		li a:hover {
			background-color: #DDDDDD;
		}
		li a:aktif{
			background-color: #008CBA;
			color: white;
		}
	</style>
</head>
<body>
		<ul>
			<li><a href="#" class="aktif">Home</a></li>
			<li><a href="#">News</a></li>
			<li class="dropdown">
				<a href="#" class="dropbtn">Dropdown</a></li>
				<div class="dropdown-content">
					<a href="#"> Link 1</a>
					<a href="#"> Link 2</a>
					<a href="#"> Link 3</a>
				</div>
			</li>
		</ul>
		<h3> Ini adalah contoh Menu Dropdown di dalam Navigation Bar</h3>
		<p> coba anda hover menu <b> Dropdown</b> untuk melihat beberapa sub menu berupa link.</p>
</body>
</html>
