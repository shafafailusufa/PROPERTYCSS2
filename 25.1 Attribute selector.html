<!DOCTYPE html>
<html>
<head>
	<title> attribute</title>
	<style> 
	a[target=kuning]{
		background-color: yellow;
	}
	a[target=merah]{
		background-color: red;
		color: white;
	}
	</style>
</head>
<body>
 <p> Link dengan target="kuning" background-nya berwarna kuning:</p>
 <a href="https://www.polindra.ac.id">
 	polindra
 </a>
 <a href="https://www.elearning.ti.polindra.ac.id" target="kuning">
 	e laerning TI
 </a>
 <a href="https://www.ti.polindra.ac.id">
 	TI polindra
 </a>
</body>
</html>
