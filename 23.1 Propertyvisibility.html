<!DOCTYPE html>
<html>
<head>
	<title>tooltip</title>
	<style>
		.tooltip {
			position: relative;
			display: inline-block;
			border-bottom: 1px datted black;
		}
		.tooltiptext {
			visibility: hidden;
			width: 120px;
			background-color: black;
			color: white;
			text-align: center;
			border-radius: 6px;
			position: absolute;
			z-index: 1;
			top: 150%;
			left: 50%
			margin-left: -60;
		}
		.tooltip:hover .tooltip{
			visibility: visible;
		}
	</style>
</head>
<body style="text-align: center;">
	<h2>Tooltip yang muncul dibawah</h2>
	<div class="tooltip">Arahkan kursor mouse ke sini
		<span class="tooltiptext"> Ini adalah tooltip teks yang muncul dibawah, sebagai keterangan extra</span></div>

</body>
</html>
